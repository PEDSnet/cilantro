        <div class=container-fluid>
            <div class=page-header>
                <h1>Cilantro Gallery</h1>
            </div>

            <div class=row-fluid>
                <div class=span4>
                    <div class=well>
                        <ul id=component-links class="nav nav-list">
                            <li class=nav-header>Views</li>
                            <li class=nav-header>Regions</li>
                            <li class=nav-header>Layouts</li>
                        <ul>
                    </div>
                </div>

                <div class=span8>
                    <div id="preview-area" class=well>
                        <div class=hero-unit>
                            <h1>Preview Area</h1>
                            <h3>Click on a component on the left to preview</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var require = {baseUrl: '../build'};
            var cilantro = {url: 'http://localhost:8000/api/', autoload: true};
        </script>
        <script src="../build/require.js"></script>
        <script>
            require(['cilantro/ui'], function(c) {
                var cache = {}, area = $('#preview-area');

                $('#component-links').on('click', 'a', function(event) {
                    event.preventDefault();

                    var anchor = $(this),
                        modname = anchor.data('module');

                    // Update to reflect currently active link
                    anchor.parent()
                        .addClass('active')
                        .siblings()
                        .removeClass('active');

                    require([modname], function(view) {
                        view.render();
                        area.html(view.el);
                    });
                });
            });
        </script>
