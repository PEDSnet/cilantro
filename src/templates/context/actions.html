<div class=pull-right>
    <% if (data.showDistinctButton) { %>
    <button data-action=refresh class='btn btn-info btn-mini' title='Retrieve Distinct Count' disabled><i class='icon-refresh icon-white'></i></button>
    <% } %>
    <button data-action=remove class='btn btn-danger btn-mini' title='Remove All Filters' disabled><i class='icon-remove icon-white'></i></button>
</div>

<div class=count-label>
    <span data-target=loading-message class=hide>Calculating...<i class='icon-spinner icon-spin'></i></span>
    <% if (data.count == null) { %>
        <span data-target=count>All</span>
    <% } else { %>
        <span data-target=count title='<%= data.count %>'><%= data.prettyCount %></span>
    <% } %>
    <span data-target=units>
        <% if (data.count == 1) { %>
            <%= data.object_name %>
        <% } else { %>
            <%= data.object_name_plural %>
        <% } %>
    </span>
</div>
