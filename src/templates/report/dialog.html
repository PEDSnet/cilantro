<div class=modal-header>
    Create Report
</div>

<div class=modal-body>
    <form>
        <div class=row-fluid>
            <span class=span2>Name:</span>
            <input type=text class=span7 id=create-report-name />
        </div>
        <div class=row-fluid>
            <span class=span2>Description:</span>
            <input type=text class=span7 id=create-report-description />
        </div>
        <div class=row-fluid>
            <span class=span2>Share with:</span>
            <textarea rows=6 class=span7 />
        </div>
    </form>
</div>

<div class=modal-footer>
    <button data-dismiss=modal class=btn>Cancel</button>
    <button data-dismiss=modal class="btn btn-primary">Save</button>
</div>
