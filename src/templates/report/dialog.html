<div class=modal-header>
    Report Properties
</div>

<div class=modal-body>
    <form>
        <div class=row-fluid>
            <span class=span2>Name:</span>
            <input type=text class=span7 id=report-name />
        </div>
        <div class=row-fluid>
            <span class=span2>Description:</span>
            <input type=text class=span7 id=report-description />
        </div>
        <div class=row-fluid>
            <span class=span2>Share with:</span>
            <textarea rows=6 class=span7 id=report-emails placeholder='Enter the email addresses of the users to share this report with. Separate multiple email addresses using a comma.' />
        </div>
    </form>
</div>

<div class=modal-footer>
    <button data-dismiss=modal class=btn>Cancel</button>
    <button data-dismiss=modal class="btn btn-primary">Save</button>
</div>
